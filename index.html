<html>
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		

		<title>RSS Feed</title>
		<meta name="description" content="FEED" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

	
							<section id="four">
								<div class="container">
									<h3>Latest Blog Posts</h3>
									<hr style="border-bottom: solid 3px #f4f4f4">
									<div id="blog-posts" class="features">
									</div>
								</div>
							</section>

						
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/rss-parser.min.js"></script>
			<script>

				// Note: some RSS feeds can't be loaded in the browser due to CORS security.
				// To get around this, you can use a proxy.
				const CORS_PROXY = "https://cors-anywhere.herokuapp.com/"
				let parser = new RSSParser();
				parser.parseURL(CORS_PROXY + 'https://help.gulshankumar.net/latest.rss', function(err, feed) {
					if (err) throw err;
					count = 0;
					for (let i = 0; i < 1; i++) {
						const entry = feed.items[i];
						printPost(entry);
					}
				});

				function printPost(entry) {
					article = document.createElement("article");

					link = document.createElement("a");
					link.setAttribute("href", entry.link);
					link.setAttribute("target", "_blank");

					h4 = document.createElement("h4");
					h4.innerText = entry.title;

					link.appendChild(h4);
					article.appendChild(link);

					blogs = document.getElementById('blog-posts');
					blogs.appendChild(article);
					
					alert(link);
				}

			</script>

	</body>
</html>
